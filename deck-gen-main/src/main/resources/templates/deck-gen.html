<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Input Page</title>
</head>

<body>
	<div th:replace="fragments/background-open"></div>
	<div th:replace="fragments/001-header">...</div>
	<div class="container col-md-6 col-lg-7">
		<div class="dg-deck-input-box">
			<form method="post" th:action="@{/submit-theme}">
				<div class="row">
					<div class="col-sm-10">
						<label for="theme" class="form-label">What is the theme of your deck:</label>
						<input type="text" id="theme" name="theme" class="form-control">
					</div>
					<div class="col-sm-7">
						<label for="deckName" class="form-label">Name your deck:</label>
						<input type="text" id="deckName" name="deckName" class="form-control">
					</div>
					<div class="col-7">
						<label for="legend" class="form-label">Add a Legend</label>
						<input type="text" id="legend" name="legend" class="form-control">
					</div>
					<div class="col-6">
						<label for="artStyle" class="form-label">Choose and Art Style</label>
						<select id="artStyle" name="artStyle" class="form-select">
							<option th:each="as : ${artStyles}" th:value="${as.shortName}" th:text="${as.shortName}">
							</option>
						</select>
					</div>
					<div class="col-9">
						<label for="checkboxdiv" class="form-label">Choose mana colours</label>
						<div id="checkboxdiv">

							<input class="form-check-input" type="checkbox" id="red" name="mana" th:value="red" />
							<label for="red">Red</label>

							<input class="form-check-input" type="checkbox" id="blue" name="mana" th:value="blue" />
							<label for="blue">Blue</label>

							<input class="form-check-input" type="checkbox" id="green" name="mana" th:value="green" />
							<label for="green">Green</label>

							<input class="form-check-input" type="checkbox" id="white" name="mana" th:value="white" />
							<label for="white">White</label>

							<input class="form-check-input" type="checkbox" id="black" name="mana" th:value="black" />
							<label for="black">Black</label>
						</div>
					</div>

					<div id="tone-selector" class="col-9">
						<div>
							<label for="tone-selector" class="form-label">
								Select the deck's vibe:
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="vibe" id="radioButton1" th:value="Grim">
							<label for="radioButton1" class="form-check-label">
								Grim
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="vibe" id="radioButton2"
								th:value="Serious">
							<label for="radioButton2" class="form-check-label">
								Serious
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="vibe" id="radioButton3" th:value="Normal"
								checked>
							<label for="radioButton3" class="form-check-label">
								Normal
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="vibe" id="radioButton4" th:value="Silly">
							<label for="radioButton4" class="form-check-label">
								Silly
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="vibe" id="radioButton5"
								th:value="Absurd">
							<label for="radioButton5">
								Absurd
							</label>
						</div>
					</div>

				</div>
				<div>
					<button type="submit" class="w-100 btn btn-primary btn-lg">Submit</button>
				</div>

		</div>


	</div>
	</form>
	</div>
	</div>
	<div th:replace="fragments/background-close">...</div>

</body>

</html>
