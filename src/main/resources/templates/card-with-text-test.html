<head>
	<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<p>hello world!</p>

<div class="card-container">
	<img class="image" th:src="${image.url}"  >
	<div class="rules-and-flavor-box">
			<div class="rules" th:each="rule : ${rules}" >
				<div th:text="${rule}"></div>
			</div> 
			<div class="flavor" th:each="flavorLine : ${flavor}">
				<div th:text="${flavorLine}"></div>
			</div>
	</div>
</div>

</div>
