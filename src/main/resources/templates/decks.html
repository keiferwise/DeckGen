<div th:replace="fragments/header">...</div>
<div th:replace="fragments/menu">...</div>
<h1>Decks</h1>
<br>
<table>
    <tr>
        <th>Deck Name</th>
        <th>ID</th>
        <th>Status</th>
    </tr>
    <tr th:each="deck : ${myDecks}">
		<td ><a  th:text="${deck.name}" th:href="@{/deck/{id}(id=${deck.deckId})}"></a></td>
        <td class="align-middle" th:text="${deck.deckId}"></td>
        <td class="align-middle" th:text="${deck.status}"></td>
    </tr>
</table>
